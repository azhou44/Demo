unique_name: Tail Example last day
object_type: metric_calc
label: Tail Example last day
expression: |-
  SUM(
    Tail(
      NonEmpty(
        Descendants(
          [Order Date Dimension].[Order Date Month Hierarchy].CurrentMember,
          [Order Date Dimension].[Order Date Month Hierarchy].[Order Day],
          SELF
        ),
        [Measures].[Order Quantity]
      ),
      1
    ),
    [Measures].[Order Quantity]
  )
is_hidden: false
