unique_name: Tail Example
object_type: metric_calc
label: Tail Example last 4 days
expression: |-
  Sum(
    ExtractMember(
      Tail(
        NonEmpty(
          Descendants(
            [Order Date Dimension].[Order Date Month Hierarchy].CurrentMember,
            [Order Date Dimension].[Order Date Month Hierarchy].[Order Day], SELF
          ),
          [Measures].[Order Quantity]
        )
      ),
      0
    ).Lag(3)
    :
    ExtractMember(
      Tail(
        NonEmpty(
          Descendants(
           [Order Date Dimension].[Order Date Month Hierarchy].CurrentMember,
            [Order Date Dimension].[Order Date Month Hierarchy].[Order Day], SELF
          ),
          [Measures].[Order Quantity]
        )
      ),
      0
    ),
    [Measures].[Order Quantity]
  )
is_hidden: false
