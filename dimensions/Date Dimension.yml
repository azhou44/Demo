    dataset: DateCustom
    is_unique_key: true
    key_columns:
      - datekey
    name_column: reporting_day
    sort_column: datekey
    time_unit: day
  - unique_name: Reporting Half Year
    label: Reporting Half Year
    dataset: DateCustom
    key_columns:
